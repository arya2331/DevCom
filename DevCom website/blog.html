---
layout: page
tagline: 
title: <strong>Blog</strong>
---

{% for post in site.posts %}

  <!-- Blog Article -->
  <div class="post-full">
    <article class="blog-article clearfix">

      <!-- Article Header -->
      <header class="article-header" style="text-align: center;">
        <div class="img-wrap">
          <img src="{{ site.baseurl }}/images/blog/{{ post.image }}" alt="Article Blog Image" style="width: 45%;">
        </div>
        <div class="article-title">
          <h3 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
          <h4 class="category">{{ post.categories | first }}</h4>
        </div>
      </header>

      <!-- Article Content -->
      <div class="article-content" style="text-align: center; margin: auto;">
        <div class="article-text">
          {{ post.content | truncatewords:75 }}
        </div>

        <!-- <div class="show-more"> -->
          <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="button">Read More</a> -->
        <!-- </div> -->
<!--         <div>
          <a href="{{ site.baseurl }}{{ post.url }}" class="button">Read More</a> 
        </div> -->
      </div>

    </article>
  </div>

{% endfor %}
