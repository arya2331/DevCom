<!DOCTYPE html >
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body>

    <!-- Page Loader -->
    <div class="page-loader">
      <img class="p1" src="{{ site.baseurl }}/images/petal.svg">
      <img class="p2" src="{{ site.baseurl }}/images/petal.svg">
      <img class="p3" src="{{ site.baseurl }}/images/petal.svg">
      <img class="p4" src="{{ site.baseurl }}/images/petal.svg">
      <img class="p5" src="{{ site.baseurl }}/images/petal.svg">
      <img class="p6" src="{{ site.baseurl }}/images/petal.svg">
      <img class="p7" src="{{ site.baseurl }}/images/petal.svg">
    </div>

    {% include header-page.html %}

    <!-- Page Section -->
    <section class="site-section blog-section page-layout" id="start">
      <div class="container">

        <!-- Page Layout -->
        <div class="row">

          <!-- Sidebar -->
          <div class="col-md-4 hidden-xs hidden-sm">

            {% include sidebar.html %}

          </div>

          <!-- Content -->
          <div class="col-md-8 blog-articles-container">

            {{ content }}

          </div>

        </div>

      </div>
    </section>

    {% include footer.html %}

    {% include scripts.html %}

  </body>

</html>
