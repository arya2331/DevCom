core-title: Projects
core-description: Envisioned as the group of best developers of the Institute, the team is responsible for developing and maintaining InstiApp, Cerium and RPI Noticeboard and many other dev/tech related projects. Details regarding each of them can be accessed below.

instiapp-github: 'https://github.com/wncc/instiapp-android'
cerium-github:  'https://github.com/pulsejet/cerium'
noticeboard-github: 'https://github.com/MayuBhattu/RPI_Modified'

#
# Core Features Instiapp Left
#
core-features-instiapp-left:

# Feature
- name: Mess Menu
  description: The mess menu for all hostels is available as a list (with the user’s hostel’s current day menu occupying the top position)
  icon: pe-7s-cup

# Feature
- name: Calendar
  description: The Calendar for the major bodies (Cult/Tech/any other body with a public calendar) will be available under this heading.
  icon: pe-7s-coffee

# Feature
- name: Timetable
  description: The user can create his academic timetable (manually, by adding courses) within the app itself. User will get an option to select predefined slots based on the Institute TImetable
  icon: pe-7s-wristwatch

#
# Core Features Instiapp Right
#
core-features-instiapp-right:

# Feature
- name: Events Feed
  description: The main feed will have only updates from Users and Entities that a User follows.
  icon: pe-7s-user

# Feature
- name: Placement Blog
  description: The Placement/Training blog is available inside the app with the option to get notifications for All posts / posts with certain keywords.
  icon: pe-7s-users

# Feature
- name: Map
  description: The institute map along with current position and all currently active events visible as clickable icons.
  icon: pe-7s-monitor


#
# Core Features Cerium Left
#
core-features-cerium-left:

# Feature


# Feature
- name: Development
  description: Run yarn to install dependencies. Start the golang backend on port 8000 and use yarn run start to start the development server.
  icon: pe-7s-wristwatch

# Feature
- name: Build
  description: Run 'yarn build' in your root directory to create a production ready build.
  icon: pe-7s-coffee

- name: License
  description: All code is licensed under the Mozilla Public License 2.0.
  icon: pe-7s-monitor

