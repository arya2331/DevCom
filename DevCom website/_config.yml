# Feature

- name: Description
  description: Cerium is a forms application very similar in design to Google forms. The backend for the application is <a href="https://github.com/pulsejet/go-cerium/" target="_blank">go-cerium</a>.
  icon: pe-7s-user

- name: <a href="https://github.com/pulsejet/go-cerium/" target="_blank">Go Cerium</a>
  description: go-cerium is the golang backend for the dangerously accurate Google Forms clone designed for IIT Bombay, cerium.
  icon: pe-7s-cup

# Feature
- name: Go Cerium Development
  description: Install dependencies using 'dep ensure' and run the backend with 'go run main.go'. You need to have mongodb running and environment variables set correctly in .env. 
  icon: pe-7s-users

